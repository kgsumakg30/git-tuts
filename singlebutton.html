<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
<body>
<div>
    
    <h2 id="imgsrc">Color Change</h2>
    <button onclick="changeSrc()">On</button>
</div>
    
   <script >

    
    var countNo=0
    const changeSrc=()=>{
if(countNo==0){
    document.getElementById("imgsrc").style.color="red"
    countNo++
}
else{
    document.getElementById("imgsrc").style.color="green"
    countNo--
}
    }

   </script> 
</body>
</html>
