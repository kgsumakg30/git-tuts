<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            justify-content: center;
            align-items: center;
        }
        button{
            display:flex;
            justify-content: center;
            margin: 0 auto;
            
        }
    </style>
</head>
<body>
    <div style="display: flex;justify-content: center;">


        <div style="width: 200px;height: 100px;" >
    
            <h2 style="text-align: center;padding-bottom: 20px;padding-top: 20px;" id="imgsrc">Color Change</h2>
            <button style="text-align: center;" onclick="changeSrc()">On</button>
        </div>
    </div>

    
   <script >

    
    var countNo=0
    const changeSrc=()=>{
if(countNo==0){
    document.getElementById("imgsrc").style.color="red"
    countNo++
}
else{
    document.getElementById("imgsrc").style.color="green"
    countNo--
}
    }

   </script> 
</body>
</html>
